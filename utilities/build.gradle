plugins {
    id 'core.java-library-conventions'
    id 'java-library'
}
version '1.0.4'
dependencies {
    api project(':list')
    implementation 'org.apache.kafka:kafka-clients:3.4.0'
    testImplementation 'javax.inject:javax.inject:1'
    runtimeOnly 'org.slf4j:slf4j-reload4j:2.0.7'
    testCompileOnly 'org.opentest4j:opentest4j:1.2.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.9.2'


}
